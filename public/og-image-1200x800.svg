<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f7f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e3db;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#grad)"/>
  
  <!-- ASCII Art Text for Higher Steaks -->
  <text x="600" y="350" font-family="monospace" font-size="72" text-anchor="middle" fill="#000" font-weight="bold" font-style="italic">
    HIGHER STEAKS
  </text>
  
  <text x="600" y="450" font-family="monospace" font-size="28" text-anchor="middle" fill="#666">
    Staking interface for higher network discovery
  </text>
  
  <!-- Subtle accent lines -->
  <line x1="200" y1="500" x2="400" y2="500" stroke="#000" stroke-width="2"/>
  <line x1="800" y1="500" x2="1000" y2="500" stroke="#000" stroke-width="2"/>
  
  <text x="600" y="600" font-family="monospace" font-size="18" text-anchor="middle" fill="#999">
